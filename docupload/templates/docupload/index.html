<form name="docupload" action="{% url 'docupload:upload' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
<hr><br>
{% if doc_list %}
    <ul>
    {% for doc in doc_list %}
        <li><a href="/docs/{{ doc.id }}/">{{ doc.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No docs are available.</p>
{% endif %}
